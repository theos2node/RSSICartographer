name: Feature Request
description: Propose a new capability or UX improvement
title: "[Feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user problem should this solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the desired behavior.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Optional alternatives or tradeoffs.

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any references, screenshots, or examples.
